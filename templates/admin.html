<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oguz Garden - Admin Dashboard</title>
    {% include 'static.html' %}

    <!-- Bootstrap CSS (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-Q6E9RHvbLyFJQuv1Zqzj67cM0UpfZEOCN+4H51roXegkRMp5dyKtbscIbZ7B05fJf"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/styles/admin.css" />
  </head>
  <body class="bg-light">
    <div class="container-fluid bg-dark text-white py-3">
      <div class="row">
        <div class="col-md-6 d-flex">
          <div class="admin-hello">
            <h1 class="page-title mb-0">Hello,</h1>
            <h1 class="mb-0" style="color: #4effad; font-size: 28px; font-weight: bold">Admin</h1>
          </div>
          <svg

            >

              />
              <path
                d="M11.7571 22.8169C11.9778 24.0528 12.4643 25.145 13.1411 25.9239C13.8178 26.7028 14.647 27.125 15.5 27.125C16.353 27.125 17.1822 26.7028 17.859 25.9239C18.5357 25.145 19.0222 24.0528 19.243 22.8169"

                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
          <form class="d-flex align-items-center" action="/search" method="post">
            <div class="input-group">
              <input type="text" name="search_input" class="form-control" placeholder="Search..." aria-label="Search" />
              <button type="submit" class="btn btn-success">
                <img src="static/images/search.png" alt="Search" style="width: 20px; height: 20px" />
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container my-4">
      <!-- Add Category Form -->
      <div class="row mb-4">
        <div class="col-12">
          <form
            action="/categories"
            method="post"
            class="add-category d-flex flex-column flex-sm-row align-items-center gap-2"
          >
            <label for="category" class="form-label mb-0">Add Category:</label>
            <input type="text" name="category" id="category" class="form-control w-auto" placeholder="New Category" />
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
      </div>

      <!-- Category List -->
      <div class="row mb-4">
        <div class="col-12">
          <h2>Categories</h2>
          <ul class="list-group">
            {% for category in categories %}
            <li class="list-group-item">{{ category['title'] }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>

      <!-- Statistics Section -->
      <div class="row gy-4">
        <div class="col-12">
          <h2>Statistics</h2>
        </div>

        <!-- Example Bar Chart -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Sales Bar Chart</div>
            <div class="card-body">
              <canvas id="barChart"></canvas>
            </div>
          </div>
        </div>

        <!-- Example Doughnut Chart -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Category Distribution</div>
            <div class="card-body">
              <canvas id="doughnutChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (CDN) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-S5wtcC0bL6LCIKXf5ILM42wWrWqXU9N+2YBNS5FsSYyfVZOf5vwufz6fTdApzpgP"
      crossorigin="anonymous"
    ></script>

    <!-- Chart.js (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      // Example Data for Bar Chart
      const barCtx = document.getElementById("barChart").getContext("2d");
      const barChart = new Chart(barCtx, {
        type: "bar",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
          datasets: [
            {
              label: "Sales",
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: "rgba(78, 255, 173, 0.6)",
              borderColor: "rgba(78, 255, 173, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      // Example Data for Doughnut Chart
      const doughnutCtx = document.getElementById("doughnutChart").getContext("2d");
      const doughnutChart = new Chart(doughnutCtx, {
        type: "doughnut",
        data: {
          labels: ["Fruits", "Vegetables", "Herbs", "Flowers"],
          datasets: [
            {
              label: "Category Distribution",
              data: [30, 50, 10, 10],
              backgroundColor: [
                "rgba(78, 255, 173, 0.6)",
                "rgba(78, 173, 255, 0.6)",
                "rgba(255, 173, 78, 0.6)",
                "rgba(255, 78, 173, 0.6)",
              ],
              borderColor: [
                "rgba(78, 255, 173, 1)",
                "rgba(78, 173, 255, 1)",
                "rgba(255, 173, 78, 1)",
                "rgba(255, 78, 173, 1)",
              ],
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
        },
      });
    </script>
  </body>
</html>
